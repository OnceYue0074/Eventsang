<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body ng-app="myapp" ng-controller="testController">
<input type="range" ng-model="num1">
<span>+</span>
<input type="number" ng-model="num2">
<input type="button" value="=" ng-click="calc()">
<span>{{num3}}</span>
<script>
    var app = angular.module('myApp',[]);
    var testController = app.controller('testController',function($scope){
        $scope.num1=0;
        $scope.num2=0;
        $scope.num3=0;
        $scope.calc= function(){
            $scope.num3 = ($scope.num1 - 0)+ ($scope.num2 - 0);
        }
    })

</script>
</body>
</html>
